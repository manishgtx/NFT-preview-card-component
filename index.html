<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<article class="card">
  <div class="card-img-container">
    <img src="./images/image-equilibrium.jpg" alt="" class="card-img">
    <div class="overlay"></div>
    <img src="./images/icon-view.svg" alt="" class="logo">
  </div>
  <h1>Equilibrium #3429</h1>

  <p class="text">Our Equilibrium collection promotes balance and calm.</p>
  <div class="main-container">
    <div class="container-one">
      <img src="./images/icon-ethereum.svg" class="logo" alt="">
      <h4>0.041 ETH</h4>
    </div>
    <div class="container-two">
      <img src="./images/icon-clock.svg" class="logo" alt="">
      <p>3 days left</p>
    </div>
  </div>
  <hr>
  <div class="profile">
    <img src="./images/image-avatar.png" alt="" class="avatar">
    <p>Creation of <span>Jules Wyvern</span></p>
  </div>

</article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Manish Kushwaha</a>.
  </div>
</body>
</html>
